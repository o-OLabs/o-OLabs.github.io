<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>o.O Labs</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        /* 移除瀏覽器預設邊距並設定底色 */
        body {
            margin: 0;
            background-color: #FAF7FF; /* 設定你要求的底色 */
            font-family: "Noto Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings: "wdth" 100;
        }

        /* 頂欄樣式 */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0; /* 稍微增加上下間距 */
        }

        .header img {
            height: 60px; /* 根據你的 Logo 比例調整 */
            width: auto;
        }

        /* 內容區塊 */
        .content {
            padding: 20px;
            text-align: center; /* 讓文字也居中，與 Logo 對齊 */
        }
        
        /* 連結樣式（可選） */
        a {
            color: #663399; /* 稍微深一點的紫色來搭配底色 */
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="./Logo.png" alt="o.O Labs Logo">
    </div>

    <div class="content">
        <h1>o.O Labs</h1>
        <p><a href="https://matrix.to/#/#o.O:matrix.org">Matrix</a></p>
    </div>

</body>
</html>
