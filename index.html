<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>o.O Labs</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        /* 移除瀏覽器預設邊距 */
        body {
            margin: 0;
            font-family: "Noto Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings: "wdth" 100;
        }

        /* 頂欄樣式 */
        .header {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;     /* 垂直居中 */
            padding: 10px 0;         /* 上下間距 */
            border-bottom: 1px solid #eaecef; /* 底部細線 */
        }

        .header img {
            height: 50px; /* 你可以根據 Logo 大小調整高度 */
            width: auto;
        }

        /* 內容區塊稍微留白 */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="./Logo.png" alt="o.O Labs Logo">
    </div>

    <div class="content">
        <h1>o.O Labs</h1>
        <p><a href="https://matrix.to/#/#o.O:matrix.org">Matrix</a></p>
    </div>

</body>
</html>
